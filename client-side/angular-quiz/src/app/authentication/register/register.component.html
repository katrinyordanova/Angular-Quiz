<div class="container">
    <div class="header justify-content-center">
        <h2>Quiz Registration</h2>
        <img src="/assets/images/quiz.jpg" class="offset-s3">
    </div>
    <div class="form-content">
        <form #registerForm="ngForm" (ngSubmit)="registerHandler(name.value, password.value)">
            <label>Name</label>
            <div class="form-group row">
                <fa-icon [icon]="faUserNinja" class="icons ninja-icon col-sm-0 col-form-label"></fa-icon>
                <div class="col-sm-9">
                    <input #nameInput="ngModel" class="form-control" type="text" name="name" #name ngModel required
                        minlength="6" placeholder="Kevin">
                </div>
                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                    <div class="validation-text" *ngIf="nameInput.errors?.required">Please enter name</div>
                    <div class="validation-text" *ngIf="nameInput.errors?.minlength">Name must be at least
                        6 characters long</div>
                </div>
            </div>
            <label>Password</label>
            <div class="form-group row">
                <fa-icon [icon]="faUnlock" class="icons col-sm-0 col-form-label"></fa-icon>
                <div class="col-sm-9">
                    <input #passwordInput="ngModel" class="form-control" type="password" name="password" #password ngModel required
                        minlength="6" placeholder="Garvey">
                </div>
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                    <div class="validation-text" *ngIf="passwordInput.errors?.required">Please enter
                        password
                    </div>
                    <div class="validation-text" *ngIf="passwordInput.errors?.minlength">Password must be
                        at
                        least 6 characters long</div>
                </div>
            </div>
                <button class="btn btn-dark btn-md" type="submit" [disabled]="registerForm.invalid">Submit</button>
        </form>
    </div>
</div>
