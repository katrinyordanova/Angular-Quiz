<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="container">
                    <div class="col s6">
                        <h2>Quiz Registration</h2>
                    </div>
                    <div class="col s6">
                        <img src="/assets/images/quiz.jpg" class="offset-s3">
                    </div>
                </div>
                <div class="card-content">
                    <form #registerForm="ngForm" (ngSubmit)="registerHandler(name.value, password.value)">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input #nameInput="ngModel" type="text" name="name" #name ngModel required minlength="6">
                                <label>Name</label>
                                <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                                    <div class="card-panel teal lighten-3" *ngIf="nameInput.errors?.required">Please enter name</div>
                                    <div class="card-panel teal lighten-3" *ngIf="nameInput.errors?.minlength">Name must be at least 6 characters long</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">fingerprint</i>
                                <input #passwordInput="ngModel" type="password" name="password" #password ngModel required minlength="6" >
                                <label>Password</label>
                                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                                    <div class="card-panel teal lighten-3" *ngIf="passwordInput.errors?.required">Please enter password</div>
                                    <div class="card-panel teal lighten-3" *ngIf="passwordInput.errors?.minlength">Password must be at least 6 characters long</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn-large btn-submit" type="submit" [disabled]="registerForm.invalid">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
