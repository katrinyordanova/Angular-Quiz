<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="container">
                    <div class="col s6">
                        <h2>Quiz Registration</h2>
                    </div>
                    <div class="col s6">
                        <img src="/assets/images/quiz.jpg" class="offset-s3">
                    </div>
                </div>
                <div class="card-content">
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input type="text" name="Name" #Name ngModel required>
                                <label>Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">fingerprint</i>
                                <input type="password" name="Password" #Password ngModel required>
                                <label>Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn-large btn-submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
