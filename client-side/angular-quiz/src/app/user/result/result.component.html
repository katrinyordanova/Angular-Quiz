<div class="row">
  <div class="col s8 offset-s2">
    <h2 class="header">Quiz Completed!</h2>
    <div class="image">
      <img src="../../../assets/images/trophy.jpg" alt="quiz-completed-trophy">
    </div>
    <div class="content">
      <h4>Congratulations</h4>
      <h4>{{quizService.getUsername()}}</h4>
      <div class="card-stacked">
        <div class="card-content">
          <h3>Score: {{quizService.correctAnswers}}/10</h3>
          <h5>Time Elapsed : {{quizService.elapsedTime()}}</h5>
        </div>
      </div>
      <div class="card-action">
        <h5>Submit you score to us!</h5>
        <button class="btn" (click)="onSubmit()">Submit</button>
        <h5 class="try-again-button">Try again</h5>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restartQuiz()">
          <i class="material-icons">replay</i>
        </a>
      </div>
    </div>
  </div>
</div>
