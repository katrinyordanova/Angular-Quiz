<div class="row" *ngIf="quizService.questions && this.quizService.questionProgress !== 13">
  <div class="col s8 offset-s2">
  <span>Time Elapsed: {{quizService.elapsedTime()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(quizService.questionProgress+1)*3"></div>
    </div>
    <div class="card blue-grey">
      <div class="card-content white-text">
        <span class="card-title">{{quizService.questions[quizService.questionProgress].question}}</span>
        <p>{{quizService.questionProgress+1}}</p>
        <div class="card-action">
          <ul class="collection answer">
            <ng-container *ngFor="let option of this.quizService.questions[this.quizService.questionProgress].options;let i = index">
              <li  class="collection-item"
                (click)="userAnswer(quizService.questions[quizService.questionProgress].id,i)">
                {{option.firstOption}}
                {{option.secondOption}}
                {{option.thirdOption}}
                {{option.fourthOption}}
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
